<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon</title>
    <link rel="stylesheet" type="text/css" href="creature.css">
</head>
<body>
    <div class="animator">    
        <div class="cartman">
           <div class="head">
                <div class="hat">
                    <div id="hatfold"></div>
                    <div id="hatpuff"></div>
                </div>
                <div class="left-eye">
                    <div id="innerleft-eye"></div>
                </div>
                <div class="right-eye">
                    <div id="innerright-eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="legs">
                    <div id="feet"></div>
                </div>
                <div class="left-hand">
                    <div id="left-thumb"></div>
                </div>
                <div class="right-hand">
                    <div id="right-thumb"></div>
                </div>
                <div class="button1"></div>
                <div Class="button2"></div>
                <div class="button3"></div>
                <div class="zipper"></div>
            </div>
        </div>
    </div>
 </body>
 </html>
</html>
